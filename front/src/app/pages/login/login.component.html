<section [formGroup]="formLogin">
    <div class="row">
        <div class="col-md-3">
            <input type="text" formControlName="email" class="form-control" placeholder="E-mail">
            <span class="text-danger small"
                *ngIf="subimited && formLogin.controls['email'].errors && formLogin.controls['email'].errors['required'] === true">E-mail
                obrigatório</span>
            <span class="text-danger small"
                *ngIf="subimited && formLogin.controls['email'].errors && formLogin.controls['email'].errors['email'] === true">E-mail
                inválido</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Senha">
            <span class="text-danger small"
                *ngIf="subimited && formLogin.controls['password'].errors && formLogin.controls['password'].errors['required'] === true">A
                senha é obrigatória</span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-default" (click)="onSubmit()">Login</button>
        </div>
    </div>
</section>
